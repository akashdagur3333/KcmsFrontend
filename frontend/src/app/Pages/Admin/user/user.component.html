        <div class="card mt-5">
            <div class="card-body">
            <div class="row mb-n3">
            <div class="small text-inverse text-opacity-50 mb-3"><b class="fw-bold">USERS</b></div>
            <table class="table" mat-table [dataSource]="dataSource" matSort>
            <thead>
            <tr>
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header scope="col" > ID </th>
                    <td mat-cell *matCellDef="let row;let i=index;" scope="row"> {{i+1}} </td>
                  </ng-container>
                  <ng-container matColumnDef="rpt_id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header scope="col" > RPT ID </th>
                    <td mat-cell *matCellDef="let row;let i=index;" scope="row"> {{row.rpt_id}} </td>
                  </ng-container>
                  <ng-container matColumnDef="username">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header scope="col"> USER NAME </th>
                    <td mat-cell *matCellDef="let row" scope="row"> {{row.username}} </td>
                  </ng-container>
                  <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header scope="col"> EMAIL </th>
                    <td mat-cell *matCellDef="let row" scope="row"> {{row.email}} </td>
                  </ng-container>
                  <ng-container matColumnDef="phone_no">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header scope="col"> PHONE NUMBER </th>
                    <td mat-cell *matCellDef="let row" scope="row"> {{row.phone_no}} </td>
                  </ng-container>
                  <ng-container matColumnDef="role">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header scope="col"> ROLE </th>
                    <td mat-cell *matCellDef="let row" scope="row"> {{row.role}} </td>
                  </ng-container>
                  <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header scope="col"> STATUS </th>
                    <td mat-cell *matCellDef="let row" scope="row"> {{row.status}} </td>
                  </ng-container>
            <!-- <th scope="col">User Name</th>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                <td mat-cell *matCellDef="let row" > 
                    <i _ngcontent-olo-c1="" class="fa fa-edit ms-auto text-theme fs-16px my-n1"  style="color: aqua !important"  (click)="editUser(row)"></i>
                    <i _ngcontent-olo-c1="" class="fa fa-trash ps-2 ms-auto fs-16px my-n1" style="color: red !important" (click)="deleteUser(row._id)"></i></td> 

              </ng-container>

 <tr mat-header-row *matHeaderRowDef="displayedColumns" style="color: white !important;"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </thead>
