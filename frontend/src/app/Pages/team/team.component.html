
  
    <div id="content" class="app-content">
      <button type="button" class="btn btn-outline-theme me-2" style="margin-left: 85%;" (click)="OpenModel()">Add
        Team</button>
      <div class="row">
  
        <div class="d-flex justify-content-end pt-5 ">
          <div class="row">
            <div class="d-flex justify-content-end">
              <div class="row">
                <div class="col-md-2">
                  <div class="input-group" style="width: 200px;">
                    <input type="search" aria-label="First name" class="form-control" matInput
                      (keyup)="applyFilter($event)" #input placeholder="Search">
                  </div>
                </div>
              </div>
            </div>
  
          </div>
        </div>
  
        <div class="card mt-5">
          <div class="card-body">
            <div class="row mb-n3 table-responsive">
              <div class="small text-inverse text-opacity-50 mb-3"><b class="fw-bold">TEAMS</b></div>
              <table class="table" mat-table [dataSource]="dataSource" matSort>
                <thead>
                  <tr>
                    <ng-container matColumnDef="id">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header scope="col" class="tableText"> ID </th>
                      <td mat-cell *matCellDef="let row;let i=index;" scope="row"> {{i+1}} </td>
                    </ng-container>
                    <ng-container matColumnDef="team_id">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header scope="col" class="tableText" class="tableText"> TEAM ID </th>
                      <td mat-cell *matCellDef="let row" scope="row">TEM{{row._id}} </td>
                    </ng-container>
                    <ng-container matColumnDef="team_lead">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header scope="col" class="tableText" class="tableText"> TEAM LEAD </th>
                      <td mat-cell *matCellDef="let row" scope="row"><span *ngFor="let r of row.team_lead">{{r.team_lead_name}}</span> </td>
                    </ng-container>
                    <ng-container matColumnDef="team_member">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header scope="col" class="tableText"> TEAM MEMBER </th>
                      <td mat-cell *matCellDef="let row" scope="row"> <span *ngFor="let r of row.team_member">RPT{{r._id}},</span> </td>
                    </ng-container>
                    <ng-container matColumnDef="action">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                      <td mat-cell *matCellDef="let row">
                        <i _ngcontent-olo-c1="" class="fa fa-eye ms-auto text-theme fs-16px my-n1"
                          style="color: aqua !important" title="View Team" (click)="viewTeam(row)"></i>
                        <i _ngcontent-olo-c1="" class="fa fa-trash ps-2 ms-auto fs-16px my-n1"
                          style="color: red !important" (click)="deleteTeam(row._id)"></i></td>
  
                    </ng-container>
  
                  <tr mat-header-row *matHeaderRowDef="displayedColumns" style="color: white !important;"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
                  <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                  </tr>
                </thead>
                <tbody>
  
                </tbody>
              </table>
              <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  
            </div>
  
  
          </div>
          <div class="card-arrow">
            <div class="card-arrow-top-left"></div>
            <div class="card-arrow-top-right"></div>
            <div class="card-arrow-bottom-left"></div>
            <div class="card-arrow-bottom-right"></div>
          </div>
          <div class="hljs-container">
            <pre><code class="xml" data-url="assets/data/table-elements/code-1.json"></code></pre>
          </div>
        </div>
      </div>
  
    </div>
