<div id="app" class="app app-full-height app-without-header">

    <div class="login">
    
    <div class="login-content">
    <form name="login_form" (ngSubmit)="userLogin()">
    <h1 class="text-center">Sign In</h1>
    <div class="text-inverse text-opacity-50 text-center mb-4">
    For your protection, please verify your identity.
    </div>
    <div class="mb-3">
    <label class="form-label">Email Address <span class="text-danger">*</span></label>
    <input type="text" class="form-control form-control-lg bg-inverse bg-opacity-5" [(ngModel)]="login.email" value="" name="email" placeholder="">
    </div>
    <div class="mb-3">
    <div class="d-flex">
    <label class="form-label">Password <span class="text-danger">*</span></label>
    <a href="#" class="ms-auto text-inverse text-decoration-none text-opacity-50">Forgot password?</a>
    </div>
    <input type="password" class="form-control form-control-lg bg-inverse bg-opacity-5" [(ngModel)]="login.password" name="password" value="" placeholder="">
    </div>
    <div class="mb-3">
    <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="customCheck1">
    <label class="form-check-label" for="customCheck1">Remember me</label>
    </div>
    </div>
    <button type="submit" routerLink="/user" class="btn btn-outline-theme btn-lg d-block w-100 fw-500 mb-3">Log In</button>
    </form>
    </div>
    
    </div>
    
    
   <app-panel></app-panel>

    
    <a href="#" data-toggle="scroll-to-top" class="btn-scroll-top fade"><i class="fa fa-arrow-up"></i></a>
    
    </div>
