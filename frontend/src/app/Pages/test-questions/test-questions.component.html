
  
    <div id="content" class="app-content" style="overflow-x: hidden;">
      <button type="button" class="btn btn-outline-theme me-2" style="margin-left: 85%;" (click)="OpenModel()">Add
     Question
    </button>
      <div class="row">
        <div class="d-flex justify-content-end pt-5 ">
          <div class="row">
            <div class="d-flex justify-content-end">
              <div class="row">
                <div class="col-md-2">
                  <div class="input-group" style="width: 200px;">
                    <input type="search" aria-label="First name" class="form-control" matInput
                      (keyup)="applyFilter($event)" #input placeholder="Search">
                  </div>
                </div>
              </div>
            </div>
  
          </div>
        </div>
  
        <div class="card mt-5">
          <div class="card-body">
            <div class="row mb-n3 table-responsive">
              <div class="small text-inverse text-opacity-50 mb-3"><b class="fw-bold">TEST QUESTIONS</b></div>
              <table class="table" mat-table [dataSource]="dataSource" matSort>
                <thead>
                  <tr>
                    <ng-container matColumnDef="id">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header scope="col"> ID </th>
                      <td mat-cell *matCellDef="let row;let i=index;" scope="row"> {{i+1}} </td>
                    </ng-container>
                    <ng-container matColumnDef="qst_id">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header scope="col" class="tableText"> QST ID </th>
                      <td mat-cell *matCellDef="let row" scope="row">QST{{row._id}} </td>
                    </ng-container>
                    <ng-container matColumnDef="name">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header scope="col"> TYPE </th>
                      <td mat-cell *matCellDef="let row" scope="row"> {{row.questionType}} </td>
                    </ng-container>
                    <ng-container matColumnDef="title">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header scope="col" class="tableText"> TITLE
                      </th>
                      <td mat-cell *matCellDef="let row" scope="row"> {{row.name}} </td>
                    </ng-container>
                    <ng-container matColumnDef="type">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header scope="col"> Question </th>
                      <td mat-cell *matCellDef="let row" scope="row"> <div style="height: 100px;overflow-y: auto;"><ul *ngFor="let r of row.question" style="list-style-type: none;">
                        <li>{{r}}</li>
                         </ul></div> </td>
                    </ng-container>
                    <ng-container matColumnDef="ques1">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header scope="col" class="tableText"> QOP1
                      </th>
                      <td mat-cell *matCellDef="let row" scope="row"> {{row.opt1}} </td>
                    </ng-container>
  
                    <ng-container matColumnDef="ques2">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header scope="col" class="tableText"> QOP2
                      </th>
                      <td mat-cell *matCellDef="let row" scope="row"> {{row.opt2}} </td>
                    </ng-container>
                    <ng-container matColumnDef="ques3">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header scope="col"> QOP3 </th>
                      <td mat-cell *matCellDef="let row" scope="row"> {{row.opt3}} </td>
                    </ng-container>
                    <ng-container matColumnDef="ques4">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header scope="col"> QOP4 </th>
                      <td mat-cell *matCellDef="let row" scope="row"> {{row.opt4}} </td>
                    </ng-container>
                    <ng-container matColumnDef="ans">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header scope="col"> QANS </th>
                      <td mat-cell *matCellDef="let row" scope="row"> {{row.answere}} </td>
                    </ng-container>
             
                    <ng-container matColumnDef="status">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header scope="col"> STATUS </th>
                      <td mat-cell *matCellDef="let row" scope="row"> {{row.status}} </td>
                    </ng-container>
             
                    <ng-container matColumnDef="action">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                      <td mat-cell *matCellDef="let row">
                        <i _ngcontent-olo-c1="" class="fa fa-trash ps-2 ms-auto fs-16px my-n1" title="delete"
                          style="color: red !important" (click)="deleteQuestion(row._id)"></i></td>
  
                    </ng-container>
  
                  <tr mat-header-row *matHeaderRowDef="displayedColumns" style="color: white !important;"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
                  <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                  </tr>
                </thead>
                <tbody>
  
                </tbody>
              </table>
              <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  
            </div>
  
          </div>
          <div class="card-arrow">
            <div class="card-arrow-top-left"></div>
            <div class="card-arrow-top-right"></div>
            <div class="card-arrow-bottom-left"></div>
            <div class="card-arrow-bottom-right"></div>
          </div>
          <div class="hljs-container">
            <pre><code class="xml" data-url="assets/data/table-elements/code-1.json"></code></pre>
          </div>
        </div>
      </div>
    </div>
