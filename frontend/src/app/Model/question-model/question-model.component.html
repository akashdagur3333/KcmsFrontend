<div class="card" style="background-color: black;">
  <h1 class="d-flex justify-content-center pt-3"
    style="text-shadow: 1px 1px whitesmoke;font-size: 30px;font-weight: 500;">Add Question</h1>
  <div class="hljs-container pb-0">
    <pre><code class="xml" data-url="assets/data/form-elements/code-1.json"></code></pre>
  </div>
  <div class="card-body pb-2">
    <form class="was-validated" [formGroup]="questionForm">
      <div class="row mb-n3">
        <div class="col-md-6 mb-3">
          <label for="validationValidInput" class="form-label">Question Type</label>
          <input type="text" class="form-control is-valid" id="validationValidInput" value="Mark" required="" formControlName="questionType" name="questionType" placeholder="Question Type">
          <div class="valid-feedback">
                Looks good!
                </div>
        </div>
        <div class="col-md-6 mb-3">
          <label for="validationInvalidInput" class="form-label">Name</label>
          <input type="text" class="form-control is-invalid" id="validationInvalidInput" value="" required=""formControlName="name" name="name" placeholder="Enter Test Name">
          <!-- <div class="invalid-feedback" id="validationInvalidInputFeedback">
                Please provide a name
                </div> -->
        </div>


        <div class="col-xl-6" style="color: black;">
          <div class="form-group mb-3">
            <header class="inverted">
              <h2>Enter Test Question</h2>
            </header>
            <div class="content" role="main">
              <ckeditor [editor]="Editor" data="<p style='height:200px'>Enter Question</p>"
                (ready)="onReady($event)" (change)="onChange($event)">
              </ckeditor>
            </div>
            <section class="inverted">
            </section>
          </div>

        </div>
        <div class="col-md-6 mb-3">
          <label for="validationInvalidInput" class="form-label">OPT A</label>
          <input type="text" class="form-control is-invalid" id="validationInvalidInput" value="" required="" formControlName="opt1" name="opt1" placeholder="Option 1">
          <!-- <div class="invalid-feedback" id="validationInvalidInputFeedback">
                        Please provide a name
                        </div> -->
        </div>
        <div class="col-md-6 mb-3">
          <label for="validationInvalidInput" class="form-label">OPT B</label>
          <input type="text" class="form-control is-invalid" id="validationInvalidInput" value="" required="" formControlName="opt2" name="opt2"  placeholder="Option 2">
          <!-- <div class="invalid-feedback" id="validationInvalidInputFeedback">
                            Please provide a name
                            </div> -->
        </div>
        <div class="col-md-6 mb-3">
          <label for="validationInvalidInput" class="form-label">OPT C</label>
          <input type="text" class="form-control is-invalid" id="validationInvalidInput" value="" required="" formControlName="opt3" name="opt3"  placeholder="Option 3">
          <!-- <div class="invalid-feedback" id="validationInvalidInputFeedback">
                                Please provide a name
                                </div> -->
        </div>
        <div class="col-md-6 mb-3">
          <label for="validationInvalidInput" class="form-label">OPT D</label>
          <input type="text" class="form-control is-invalid" id="validationInvalidInput" value="" required="" formControlName="opt4" name="opt4"  placeholder="Option 4">
          <!-- <div class="invalid-feedback" id="validationInvalidInputFeedback">
                                    Please provide a name
                                    </div> -->
        </div>
        <div class="col-md-6 mb-3">
          <label for="validationInvalidInput" class="form-label">Answere</label>
          <input type="text" class="form-control is-invalid" id="validationInvalidInput" value="" required="" formControlName="answere" name="answere"  placeholder="Answere">
          <!-- <div class="invalid-feedback" id="validationInvalidInputFeedback">
                                        Please provide a name
                                        </div> -->
        </div>
        <div class="col-md-6 mb-3">
          <label for="validationInvalidInput" class="form-label">Status</label>
          <input type="text" class="form-control is-invalid" id="validationInvalidInput" value="" required="" formControlName="status" name="status" placeholder="Status">
          <!-- <div class="invalid-feedback" id="validationInvalidInputFeedback">
                                            Please provide a name
                                            </div> -->
        </div>
      </div>
      <div class="d-flex justify-content-center pb-2 mt-5">
        <button type="button" class="btn btn-outline-theme btn-lg" (click)="addQuestion()">{{Submit}}</button>
        <button type="button" class="btn btn-outline-theme btn-lg ms-3" mat-dialog-close="">Close</button>

    </div>
    </form>
  </div>
  <div class="card-arrow">
    <div class="card-arrow-top-left"></div>
    <div class="card-arrow-top-right"></div>
    <div class="card-arrow-bottom-left"></div>
    <div class="card-arrow-bottom-right"></div>
  </div>
  <div class="hljs-container mt-3">
    <pre><code class="xml" data-url="assets/data/form-elements/code-1.json"></code></pre>
  </div>
</div>
