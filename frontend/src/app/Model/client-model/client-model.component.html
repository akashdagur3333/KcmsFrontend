<div class="card"  style="background-color: black;">
    <h1 class="d-flex justify-content-center pt-3" style="text-shadow: 1px 1px whitesmoke;font-size: 30px;font-weight: 500;">Add Client</h1>
    <div class="hljs-container pb-0">
        <pre><code class="xml" data-url="assets/data/form-elements/code-1.json"></code></pre>
        </div>
        <div class="card-body pb-2">
        <form [formGroup]="clientForm">
        <div class="row">
           
        <div class="col-xl-6">
        <div class="form-group mb-3">
        <label class="form-label" for="client_name">Client Name</label>
        <input type="text" class="form-control" formControlName="client_name" name="client_name" placeholder="Client Name">
        </div>
        
        </div>
        
        <div class="col-xl-6">
            <label class="form-label" for="client_location">Client Location</label>
            <select class="form-select form-select-lg mb-3" formControlName="client_location" name="client_location">
                <option disabled selected value="">~ Client Location ~</option>
                <option value="India">India</option>
                <option value="Nepal">Nepal</option> 
                <option value="UAE">UAE</option> 
                <option value="China">China</option> 
                <option value="USA">USA</option> 
                <option value="Australia">Australia</option> 
                <option value="New Zealand">New Zealand</option> 
                <option value="Canada">Canada</option>
     
              </select>
            </div>

        <div class="col-xl-6">
            <div class="form-group mb-3">
            <label class="form-label" for="contact_person">Contact Person</label>
            <input type="text" class="form-control" formControlName="contact_person" name="contact_person" placeholder="Contact Person">
            </div>
            
            </div>
            <div class="col-xl-6">
                <div class="form-group mb-3">
                <label class="form-label" for="contact_number">Contact Number</label>
                <input type="number" class="form-control" formControlName="contact_number" name="contact_number" placeholder="Contact Number">
                </div>
                
                </div>
                <div class="col-xl-6">
                    <div class="form-group mb-3">
                    <label class="form-label" for="email_id">Email ID</label>
                    <input type="email" class="form-control" formControlName="email_id" name="email_id" placeholder="Email ID">
                    </div>
                    
                    </div>
                    <div class="col-xl-6">
                        <div class="form-group mb-3">
                        <label class="form-label" for="address">Address</label>
                        <input type="text" class="form-control" formControlName="address" name="address" placeholder="Address">
                        </div>
                        
                        </div>
                        <div class="col-xl-6">
                            <div class="form-group mb-3">
                            <label class="form-label" for="gst_number">GST Number</label>
                            <input type="text" class="form-control" formControlName="gst_number" name="gst_number" placeholder="GST Number">
                            </div>
                            
                            </div>
                            <div class="col-xl-6">
                                <div class="form-group mb-3">
                                <label class="form-label" for="project_poc">Project POC</label>
                                <input type="text" class="form-control" formControlName="project_poc" name="project_poc" placeholder="Project POC">
                                </div>
                                
                                </div>
                                <div class="col-xl-6">
                                    <div class="form-group mb-3">
                                    <label class="form-label" for="poc_contact">POC Contact Number</label>
                                    <input type="number" class="form-control" formControlName="poc_contact" name="poc_contact" placeholder="POC Contact Number">
                                    </div>
                                    
                                    </div>
                                        <div class="col-xl-6">
        <div class="form-group mb-3">
        <label class="form-label" for="poc_email">POC Email</label>
        <input type="email" class="form-control" formControlName="poc_email" name="poc_email" placeholder="POC Email">
        </div>
        
        </div>
        <div class="col-xl-6">
            <label class="form-label" for="billing_currency">Billing Currency</label>
            <select class="form-select form-select-lg mb-3" formControlName="billing_currency" name="billing_currency">
                <option disabled selected value="">~ Billing Currency ~</option>
            <option value="INR (India)">INR (India)</option>
            <option value="NPR (Nepal)">NPR (Nepal)</option> 
            <option value="AED (UAE)">AED (UAE)</option> 
            <option value="CNY (China)">CNY (China)</option> 
            <option value="USD (USA)">USD (USA)</option> 
            <option value="AUD (Australia)">AUD (Australia)</option> 
            <option value="NZD (New Zealand)">NZD (New Zealand)</option> 
            <option value="CAD (Canada)">CAD (Canada)</option>
              </select>
            </div>
            <div class="col-xl-6">
                <label class="form-label" for="client_type">Client Type</label>
                <select class="form-select form-select-lg mb-3" formControlName="client_type" name="client_type">
                    <option disabled selected value="">~ Client Type ~</option>
                <option value="Domestic">Domestic</option>
                <option value="International">International</option> 
         
                  </select>
                </div>
                <div class="col-xl-6">
                    <label class="form-label" for="project_refrence">Project Refrence</label>
                    <select class="form-select form-select-lg mb-3" formControlName="project_refrence" name="project_refrence">
                        <option disabled selected value="">~ Project Reference ~</option>
                        <option value="Direct">Direct</option>
                        <option value="Social Media">Social Media</option> 
                        <option value="Freelancing">Freelancing</option> 
                        <option value="Other">Other</option> 
                      </select>
                    </div>
                    
      
        </div>
        <div class="d-flex justify-content-center pb-2">
        <button type="button" class="btn btn-outline-theme btn-lg" (click)="addClient()">{{Submit}}</button>
        <button type="button" class="btn btn-outline-theme btn-lg ms-3" mat-dialog-close="">Close</button>

    </div>
        </form>
        </div>
        <div class="card-arrow">
        <div class="card-arrow-top-left"></div>
        <div class="card-arrow-top-right"></div>
        <div class="card-arrow-bottom-left"></div>
        <div class="card-arrow-bottom-right"></div>
        </div>
        <div class="hljs-container mt-3">
        <pre><code class="xml" data-url="assets/data/form-elements/code-1.json"></code></pre>
        </div>
        </div>
