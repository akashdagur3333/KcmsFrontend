<div class="card" style="background-color: black; overflow-x: hidden;">
    <h1 class="d-flex justify-content-center pt-3"
      style="text-shadow: 1px 1px whitesmoke;font-size: 30px;font-weight: 500;">Total Task</h1>
    <div class="hljs-container pb-0">
      <pre><code class="xml" data-url="assets/data/form-elements/code-1.json"></code></pre>
    </div>
    <div class="card-body pb-2">
      <form [formGroup]="TotalTaskForm">
        <div class="row">
            <div class="col-xl-3" id="hidden">
                <div class="form-group mb-3">
                  <label class="form-label">AST ID</label>
                  <input disabled="disabled" value="AST{{allData._id}}"
                    class="btn btn-blue span3 disabledColor">
                </div>
  
              </div>
           
            <div class="col-xl-3" id="hidden2">
                <div class="form-group mb-3">
                  <label class="form-label">PRT ID</label>
                  <input disabled="disabled" value="PRT{{allData.prt_id}}"
                    class="btn btn-blue span3 disabledColor">
                </div>
  
              </div>
                <div class="col-xl-3" id="hidden3">
                    <div class="form-group mb-3">
                      <label class="form-label">CLT ID</label>
                      <input disabled="disabled" value="CLT{{allData.clt_id}}"
                        class="btn btn-blue span3 disabledColor">
                    </div>
      
                  </div>
                 
           

              <div class="col-xl-3">
                <div class="form-group mb-3">
                  <label class="form-label" for="page_name">PAGE NAME</label>
                  <input type="text" class="form-control" formControlName="page_name" name="page_name"
                    placeholder="Page Name">
                </div>
  
              </div>
              
              <div class="col-xl-8">
                <div class="form-group mb-3">
                  <label class="form-label" for="task_description">Task Description</label>
                  <textarea type="text" class="form-control" formControlName="task_description" name="task_description"
                    placeholder="Task Description">
                    </textarea>
                </div>
  
              </div>

              <div class="col-xl-4">
                <div class="form-group mb-3">
                  <label class="form-label" for="remarks">Remarks</label>
                  <input type="text" class="form-control" formControlName="remarks" name="remarks"
                    placeholder="Remarks">
                </div>
  
              </div>
  
  
        </div>
        <div class="d-flex justify-content-center pb-2">
          <button type="button" class="btn btn-outline-theme btn-lg" (click)="addTotalTask()">{{Submit}}</button>
          <button type="button" class="btn btn-outline-theme btn-lg ms-3" mat-dialog-close="">Close</button>
  
        </div>
      </form>
    </div>
    <div class="card-arrow">
      <div class="card-arrow-top-left"></div>
      <div class="card-arrow-top-right"></div>
      <div class="card-arrow-bottom-left"></div>
      <div class="card-arrow-bottom-right"></div>
    </div>
    <div class="hljs-container mt-3">
      <pre><code class="xml" data-url="assets/data/form-elements/code-1.json"></code></pre>
    </div>
  </div>
