<div class="card" style="background-color: black;overflow-x: hidden;">
    <h1 class="d-flex justify-content-center pt-3"
      style="text-shadow: 1px 1px whitesmoke;font-size: 30px;font-weight: 500;">ATTENDENCE</h1>
    <div class="hljs-container pb-0">
      <pre><code class="xml" data-url="assets/data/form-elements/code-1.json"></code></pre>
    </div>
    <div class="card-body pb-2">
      <div class="col-xl-12">
        <div class="d-flex justify-content-end pt-5 ">
            <div class="row">
              <div class="d-flex justify-content-end">
                <div class="row">
                  <div class="col-md-2">
                    <div class="input-group" style="width: 200px;">
                      <input type="search" aria-label="First name" class="form-control" matInput
                        (keyup)="applyFilter($event)" #input placeholder="Search">
                    </div>
                  </div>
                </div>
              </div>
    
            </div>
          </div>
    
          <div class="card mt-5">
            <div class="card-body">
              <div class="row mb-n3 table-responsive">
                <div class="small text-inverse text-opacity-50 mb-3"><b class="fw-bold">REPORTINGS</b></div>
                <table class="table" mat-table [dataSource]="dataSource" matSort>
                  <thead>
                    <tr>
                      <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header scope="col" class="tableText"> ID </th>
                        <td mat-cell *matCellDef="let row;let i=index;" scope="row"> {{i+1}} </td>
                      </ng-container>
                      <ng-container matColumnDef="_id">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header scope="col" class="tableText" class="tableText"> ATN ID </th>
                        <td mat-cell *matCellDef="let row" scope="row">ATN{{row._id}} </td>
                      </ng-container>
                      <ng-container matColumnDef="rpt_id">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header scope="col" class="tableText" class="tableText"> RPT ID </th>
                        <td mat-cell *matCellDef="let row" scope="row">RPT{{row.rpt_id}} </td>
                      </ng-container>
                      <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header scope="col" class="tableText"> NAME </th>
                        <td mat-cell *matCellDef="let row" scope="row"> {{row.name}} </td>
                      </ng-container>
                      <ng-container matColumnDef="date">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header scope="col" class="tableText"> DATE </th>
                        <td mat-cell *matCellDef="let row" scope="row"> {{row.date}} </td>
                      </ng-container>
                     
                      <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> ACTIONS </th>
                        <td mat-cell *matCellDef="let row">
                          <i _ngcontent-olo-c1="" class="fa fa-add ms-auto text-theme fs-16px my-n1"
                            style="color: aqua !important" (click)="AllRecords(row)"></i>
                      </ng-container>
    
                    <tr mat-header-row *matHeaderRowDef="displayedColumns" style="color: white !important;"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
                    <tr class="mat-row" *matNoDataRow>
                      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                    </tr>
                  </thead>
                  <tbody>
    
                  </tbody>
                </table>
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    
              </div>
    
    
            </div>
            <div class="card-arrow">
              <div class="card-arrow-top-left"></div>
              <div class="card-arrow-top-right"></div>
              <div class="card-arrow-bottom-left"></div>
              <div class="card-arrow-bottom-right"></div>
            </div>
            <div class="hljs-container">
              <pre><code class="xml" data-url="assets/data/table-elements/code-1.json"></code></pre>
            </div>
          </div>
        <div class="d-flex justify-content-center pb-2">  
          <button type="button" class="btn btn-outline-theme btn-lg ms-3" mat-dialog-close="" >Close</button>
  
        </div>
      </div>
    </div>
    <div class="card-arrow">
      <div class="card-arrow-top-left"></div>
      <div class="card-arrow-top-right"></div>
      <div class="card-arrow-bottom-left"></div>
      <div class="card-arrow-bottom-right"></div>
    </div>
    <div class="hljs-container mt-3">
      <pre><code class="xml" data-url="assets/data/form-elements/code-1.json"></code></pre>
    </div>
  </div>
