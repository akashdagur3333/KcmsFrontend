
<div class="card"  style="background-color: black;">
    <h1 class="d-flex justify-content-center pt-3" style="text-shadow: 1px 1px whitesmoke;font-size: 40px;font-weight: 500;">Add Location</h1>
    <div class="hljs-container pb-0">
        <pre><code class="xml" data-url="assets/data/form-elements/code-1.json"></code></pre>
        </div>
        <div class="card-body pb-2">
        <form [formGroup]="locationForm">
        <div class="row">
        <div class="col-xl-6">
        <div class="form-group mb-3">
        <label class="form-label" for="office_code">Office Code</label>
        <input type="text" class="form-control" formControlName="office_code" name="office_code" placeholder="CT Code">
        <div *ngIf="locationForm.controls['office_code'].invalid && (locationForm.controls['office_code'].dirty || locationForm.controls['office_code'].touched)" class="design pt-2">
            <span *ngIf="locationForm.controls['office_code'].errors">
                Office Code is required.
            </span>
        </div>
    </div>
        
        </div>

        <div class="col-xl-6">
            <div class="form-group mb-3">
            <label class="form-label" for="location">Location</label>
            <input type="text" class="form-control" formControlName="location" name="location" placeholder="City Name">
            <div *ngIf="locationForm.controls['location'].invalid && (locationForm.controls['location'].dirty || locationForm.controls['location'].touched)" class="design pt-2">
                <span *ngIf="locationForm.controls['location'].errors">
                    Location  is required.
                </span>
            </div>
        </div>
            
            </div>
            <div class="col-xl-6">
                <div class="form-group mb-3">
                <label class="form-label" for="address">Address</label>
                <input type="text" class="form-control" formControlName="address" name="address" placeholder="Full Address">
                <div *ngIf="locationForm.controls['address'].invalid && (locationForm.controls['address'].dirty || locationForm.controls['address'].touched)" class="design pt-2">
                    <span *ngIf="locationForm.controls['address'].errors">
                        Address is required.
                    </span>
                </div>
            </div>
                
                </div>
        <!-- <div class="col-xl-6">
            <div class="form-group mb-3">
            <label class="form-label" for="college_city">College city</label>
            <input type="text" class="form-control" formControlName="college_city" name="college_city" placeholder="College City">
            </div>
            
            </div> -->
      
        </div>
        <div class="d-flex justify-content-center pb-2">
        <button type="submit" class="btn btn-outline-theme btn-lg" [disabled]="locationForm.invalid " (click)="addLocations()">{{Submit}}</button>
        <button type="button" class="btn btn-outline-theme btn-lg ms-3" mat-dialog-close="">Close</button>

    </div>
        </form>
        </div>
        <div class="card-arrow">
        <div class="card-arrow-top-left"></div>
        <div class="card-arrow-top-right"></div>
        <div class="card-arrow-bottom-left"></div>
        <div class="card-arrow-bottom-right"></div>
        </div>
        <div class="hljs-container mt-3">
        <pre><code class="xml" data-url="assets/data/form-elements/code-1.json"></code></pre>
        </div>
        </div>
