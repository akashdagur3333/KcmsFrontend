<div class="card"  style="background-color: black;">
    <h1 class="d-flex justify-content-center pt-3" style="text-shadow: 1px 1px whitesmoke;font-size: 30px;font-weight: 500;">Add Stream</h1>
    <div class="hljs-container pb-0">
        <pre><code class="xml" data-url="assets/data/form-elements/code-1.json"></code></pre>
        </div>
        <div class="card-body pb-2">
        <form [formGroup]="streamForm">
        <div class="row">
       
        <div class="col-xl-6">
            <label class="form-label" for="qualification_name">Qualification</label>
            <select class="form-select form-select-lg mb-3" formControlName="qualification_name" name="qualification_name">
                <option disabled selected value="">~select One~</option>
                <option *ngFor="let quali of Allqualification" value="{{quali.qualification_name}}">{{quali.qualification_name}}</option>
               
              </select>
            </div>
            <div class="col-xl-6">
                <div class="form-group mb-3">
                <label class="form-label" for="stream">Stream Name</label>
                <input type="text" class="form-control" formControlName="stream" name="stream" placeholder="Sub Department">
                </div>
                
                </div>

      
        </div>
        <div class="d-flex justify-content-center pb-2">
        <button type="button" class="btn btn-outline-theme btn-lg" (click)="addStream()">{{Submit}}</button>
        <button type="button" class="btn btn-outline-theme btn-lg ms-3" mat-dialog-close="">Close</button>

    </div>
        </form>
        </div>
        <div class="card-arrow">
        <div class="card-arrow-top-left"></div>
        <div class="card-arrow-top-right"></div>
        <div class="card-arrow-bottom-left"></div>
        <div class="card-arrow-bottom-right"></div>
        </div>
        <div class="hljs-container mt-3">
        <pre><code class="xml" data-url="assets/data/form-elements/code-1.json"></code></pre>
        </div>
        </div>
