<div class="card" style="background-color: black; overflow-x: hidden;">
    <h1 class="d-flex justify-content-center pt-3"
      style="text-shadow: 1px 1px whitesmoke;font-size: 30px;font-weight: 500;">View Team</h1>
    <div class="hljs-container pb-0">
      <pre><code class="xml" data-url="assets/data/form-elements/code-1.json"></code></pre>
    </div>
    <div class="card-body pb-2">
        <div class="row">
                <div class="col-xl-3" id="hidden">
                    <div class="form-group mb-3">
                      <label class="form-label">Team Lead</label>
                      <input disabled="disabled" value="{{res.team_lead[0].team_lead_name}}"
                        class="btn btn-blue span3 disabledColor">
                    </div>
                  </div>
      
  
        </div>
        <div class="table-responsive">
            <table class="table mb-0">
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">TEAM MEMBER</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let team of res.team_member;let i=index">
                                  <th scope="row">{{i+1}}</th>
                                  <td>{{team.name}}</td>
                                      </tr>
              </tbody>
            </table>
          </div>
        <div class="d-flex justify-content-center pb-2 mt-4">
          <button type="button" class="btn btn-outline-theme btn-lg ms-3" mat-dialog-close="">Close</button>
  
        </div>
    </div>
    <div class="card-arrow">
      <div class="card-arrow-top-left"></div>
      <div class="card-arrow-top-right"></div>
      <div class="card-arrow-bottom-left"></div>
      <div class="card-arrow-bottom-right"></div>
    </div>
    <div class="hljs-container mt-3">
      <pre><code class="xml" data-url="assets/data/form-elements/code-1.json"></code></pre>
    </div>
  </div>
