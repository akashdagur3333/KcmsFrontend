<div class="card" style="background-color: black;">
  <h1 class="d-flex justify-content-center pt-3"
    style="font-family: 'Courier New', Courier, monospace;text-shadow: 1px 1px whitesmoke;font-size: 40px;font-weight: 500;">
   {{Submit}}</h1>
  <div class="hljs-container pb-0">
    <pre><code class="xml" data-url="assets/data/form-elements/code-1.json"></code></pre>
  </div>
  <div class="card-body pb-2">
    <form [formGroup]="reportingForm">
      <div style="height: 400px;" id="hidden">
        <div class="row">
          <div class="col-6">
            <div class="form-group mb-3">
              <label class="form-label" for="aadhar_number">Aadhar Number</label>
              <input type="text" class="form-control" formControlName="aadhar_number" name="aadhar_number"
                placeholder="Aadhar Number" id="aadharnumber">
            </div>
          </div>
          <div class="col-6">
            <button type="submit" style="width: 80%;" class="btn btn-outline-theme btn-lg mt-4"
              (click)="validate()">Validate</button>
          </div>
        </div>


      </div>
      <div class="row">
       

        <div class="row" id="report" hidden>
        <div class="col-xl-3">
          <label class="form-label" for="employee_type">Select Employee Type</label>
          <select class="form-select mb-3" formControlName="employee_type" name="employee_type" (change)="type()">
            <option  value="vsr">VSR</option>
            <option value="exp">EXP</option>
          </select>
        </div>

        <div class="col-xl-3" id="total_vsr">
          <label class="form-label" for="total_vsr">Total VSR</label>
          <select class="form-select mb-3" formControlName="total_vsr" name="total_vsr">
            <option>~Select One~</option>
            <option *ngFor="let vsr of AllVSR" value="{{vsr.vsr_value}}">{{vsr.vsr_value}}</option>
          </select>
        </div>

        <div class="col-xl-3">
          <label class="form-label" for="selection_type">Selection Type</label>
          <select class="form-select mb-3" formControlName="selection_type" name="selection_type">
            <option selected disabled value="">~Select One~</option>
            <option value="walk in">Walk In</option>
            <option value="reference">Reference</option>
          </select>
        </div>
        <div class="col-xl-3">
          <label class="form-label" for="reported_at">Reported At</label>
          <select class="form-select mb-3" formControlName="reported_at" name="reported_at">
            <option>~Select One~</option>
            <option *ngFor="let location of AllLocation" value="{{location.location}}">{{location.location}}</option>
          </select>
        </div>
        <div class="col-xl-3" id="batch">
          <label class="form-label" for="select_batch">Select Batch</label>
          <select class="form-select mb-3" formControlName="select_batch" name="select_batch" (change)="batch()">
            <option>~Select One~</option>
            <option *ngFor="let batch of AllBatches" value="{{batch._id}}">{{batch.batch_name}}</option>
          </select>
        </div>

        <div class="col-xl-3">
          <div class="form-group mb-3">
            <label class="form-label" for="batch_starting_date">Date Of Joining(As Per OL)</label>
            <input type="date" class="form-control" formControlName="batch_starting_date" name="batch_starting_date">
          </div>

        </div>
        <h3>Empoyee Personal Details:</h3>

        <div class="col-xl-3">
          <div class="form-group mb-3">
            <label class="form-label" for="employee_name">Employee Name</label>
            <input type="text" class="form-control" name="employee_name" formControlName="employee_name"
              placeholder="Employee Name">
          </div>

        </div>
        <div class="col-xl-3">
          <div class="form-group mb-3">
            <label class="form-label" for="father_name">Father Name</label>
            <input type="text" class="form-control" name="father_name" formControlName="father_name"
              placeholder="Father Name">
          </div>

        </div>
        <div class="col-xl-3">
          <div class="form-group mb-3">
            <label class="form-label" for="mother_name">Mother Name</label>
            <input type="text" class="form-control" name="mother_name" formControlName="mother_name"
              placeholder="Employee Name">
          </div>

        </div>
        <div class="col-xl-3">
          <label class="form-label" for="gender">Select Gender</label>
          <select class="form-select mb-3" formControlName="gender" name="gender">
            <option>~Select One~</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="col-xl-3">
          <label class="form-label" for="blood_group">Select Blood Group</label>
          <select class="form-select mb-3" formControlName="blood_group" name="blood_group">
            <option selected disabled value="">~Select One~</option>
            <option value="O-">O-</option>
            <option value="O+">O+</option>
            <option value="A-">A-</option>
            <option value="A+">A+</option>
            <option value="B-">B-</option>
            <option value="B+">B+</option>
            <option value="AB-">AB-</option>
            <option value="AB+">AB+</option>
            <option value="N/A">N/A</option>
          </select>
        </div>
        <div class="col-xl-3">
            <div class="form-group mb-3">
              <label class="form-label" for="contact_no1">Contact Number</label>
              <input type="text" class="form-control" name="contact_no1" formControlName="contact_no1"
                placeholder="Contact Number">
            </div>
  
          </div>
          <div class="col-xl-3">
            <div class="form-group mb-3">
              <label class="form-label" for="contact_no2">Alternate Contact Number</label>
              <input type="text" class="form-control" name="contact_no2" formControlName="contact_no2"
                placeholder="Alternative Contact Number">
            </div>
  
          </div>

          <div class="col-xl-3">
            <div class="form-group mb-3">
              <label class="form-label" for="dob">Date of Birth</label>
              <input type="date" class="form-control" name="dob" formControlName="dob"
                placeholder="Contact Number">
            </div>
  
          </div>
          <div class="col-xl-3">
            <div class="form-group mb-3">
              <label class="form-label" for="address">Address (Permanent)</label>
              <input type="text" class="form-control" name="address" formControlName="address"
                placeholder="Address (Permanent)">
            </div>
  
          </div>
          <div class="col-xl-3">
            <div class="form-group mb-3">
              <label class="form-label" for="email">Personal Email</label>
              <input type="email" class="form-control" name="email" formControlName="email"
                placeholder="Personal Email">
            </div>
  
          </div>
          <div class="col-xl-3">
            <div class="form-group mb-3">
              <label class="form-label" for="identity_mark">Personal Identity Mark*</label>
              <input type="text" class="form-control" name="identity_mark" formControlName="identity_mark"
                placeholder="Personal Identity Mark*">
            </div>
  
          </div>
          <div class="col-xl-3">
            <label class="form-label" for="maritial_status">Select Maritial Status</label>
            <select class="form-select mb-3" formControlName="maritial_status" name="maritial_status">
              <option selected disabled value="">~Maritial Status~</option>
              <option value="single">Single</option>
              <option value="married">Married</option>
              <option value="seperated">Seperated</option>
            </select>
          </div>

          <div class="col-xl-3">
            <label class="form-label" for="department">Department</label>
            <select class="form-select mb-3" formControlName="department" name="department"  (change)="DepartmentChange($event)">
              <option selected disabled value="">~Select One~</option>
              <option *ngFor="let desi of AllDepartment" value="{{desi.name}}">{{desi.name}}</option>
            </select>
          </div>
          <div class="col-xl-3">
            <label class="form-label" for="subDepartment">Sub Department</label>
            <select class="form-select mb-3" formControlName="subDepartment" name="subDepartment">
              <option selected disabled value="">~Select One~</option>
              <option *ngFor="let desi of SubDepartment" value="{{desi.Sub_department}}">{{desi.Sub_department}}</option>
            </select>
          </div>
          <div class="col-xl-3">
            <label class="form-label" for="designation">Designation</label>
            <select class="form-select mb-3" formControlName="designation" name="designation">
              <option selected disabled value="">~Select One~</option>
              <option *ngFor="let desi of designationSelect" value="{{desi.designation}}">{{desi.designation}}</option>
            </select>
          </div>

          <div class="col-xl-3">
            <label class="form-label" for="nationality">Nationality</label>
            <select class="form-select mb-3" formControlName="nationality" name="nationality">
              <option selected disabled value="">~Select One~</option>
              <option value="indian">Indian</option>
              <option value="nri">NRI</option>

            </select>
          </div>
          <div class="col-xl-3">
            <label class="form-label" for="religion">Religion</label>
            <select class="form-select mb-3" formControlName="religion" name="religion">
              <option selected disabled value="">~Select One~</option>
              <option value="hindu">Hindu</option>
              <option value="muslim">Muslim</option>
              <option value="christan">Christan</option>
              <option value="sikh">Sikh</option>

            </select>
          </div>
          <h3>Employee Add-on Details</h3>
          <div class="col-xl-3">
            <div class="form-group mb-3">
              <label class="form-label" for="college_name">College Name*</label>
              <input type="text" class="form-control" name="college_name" formControlName="college_name"
                placeholder="College Name*">
            </div>
          </div>
          <div class="col-xl-3">
            <div class="form-group mb-3">
              <label class="form-label" for="college_city">College City*</label>
              <input type="text" class="form-control" name="college_city" formControlName="college_city"
                placeholder="College State*">
            </div>
          </div>
          <div class="col-xl-3">
            <label class="form-label" for="college_state">College State</label>
            <select class="form-select mb-3" formControlName="college_state" name="college_state">
              <option>~select One~</option>
              <option value="Andhra Pradesh">Andhra Pradesh</option>
              <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
              <option value="Arunachal Pradesh">Arunachal Pradesh</option>
              <option value="Assam">Assam</option>
              <option value="Bihar">Bihar</option>
              <option value="Chandigarh">Chandigarh</option>
              <option value="Chhattisgarh">Chhattisgarh</option>
              <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
              <option value="Daman and Diu">Daman and Diu</option>
              <option value="Delhi">Delhi</option>
              <option value="Lakshadweep">Lakshadweep</option>
              <option value="Puducherry">Puducherry</option>
              <option value="Goa">Goa</option>
              <option value="Gujarat">Gujarat</option>
              <option value="Haryana">Haryana</option>
              <option value="Himachal Pradesh">Himachal Pradesh</option>
              <option value="Jammu and Kashmir">Jammu and Kashmir</option>
              <option value="Jharkhand">Jharkhand</option>
              <option value="Karnataka">Karnataka</option>
              <option value="Kerala">Kerala</option>
              <option value="Madhya Pradesh">Madhya Pradesh</option>
              <option value="Maharashtra">Maharashtra</option>
              <option value="Manipur">Manipur</option>
              <option value="Meghalaya">Meghalaya</option>
              <option value="Mizoram">Mizoram</option>
              <option value="Nagaland">Nagaland</option>
              <option value="Odisha">Odisha</option>
              <option value="Punjab">Punjab</option>
              <option value="Rajasthan">Rajasthan</option>
              <option value="Sikkim">Sikkim</option>
              <option value="Tamil Nadu">Tamil Nadu</option>
              <option value="Telangana">Telangana</option>
              <option value="Tripura">Tripura</option>
              <option value="Uttar Pradesh">Uttar Pradesh</option>
              <option value="Uttarakhand">Uttarakhand</option>
              <option value="West Bengal">West Bengal</option> 
            
            </select>
          </div>  <div class="col-xl-3">
            <label class="form-label" for="qualification">Qualification*</label>
            <select class="form-select mb-3" formControlName="qualification" name="qualification">
              <option active>~Select One~</option>
              <option *ngFor="let qual of AllQualification" value="{{qual.qualification_name}}">{{qual.qualification_name}}</option>

            </select>
          </div>  
          <div class="col-xl-3">
            <label class="form-label" for="stream">Stream</label>
            <select class="form-select mb-3" formControlName="stream" name="stream">
              <option active>~Select One~</option>
              <option *ngFor="let stream of AllStream" value="{{stream.stream}}">{{stream.stream}}</option>

            </select>
          </div>

          <h3>Employment Details:</h3>
          <div class="col-xl-3">
            <label class="form-label" for="financial_year">Financial Year</label>
            <select class="form-select mb-3" formControlName="financial_year" name="financial_year">
              <option active>~Select One~</option>
              <option *ngFor="let financial of AllFinancialYear" value="{{financial.year_financial}}">{{financial.year_financial}}</option>

            </select>
          </div>
          <div class="col-xl-3">
            <label class="form-label" for="offer_letter_account">Offer Letter Account</label>
            <select class="form-select mb-3" formControlName="offer_letter_account" name="offer_letter_account">
              <option selected disabled value="">~Select One~</option>
              <option value="335">335</option>

            </select>
          </div>
          
          <div class="col-xl-3">
            <label class="form-label" for="band">BAND*</label>
            <select class="form-select mb-3" formControlName="band" name="band">
              <option selected disabled value="">~Select One~</option>
              <option value="7">7 (Un Skilled)</option>
              <option value="6">6 (Graduates/Freshers 30K-)</option>
              <option value="5">5 (Below AM)</option>
              <option value="4">4 (Assistant Manegers 30K-60K)</option>
              <option value="3">3 (Manegers 60K-1Lac)</option>
              <option value="2">2 (Senior Manegers 1Lac+)</option>
              <option value="1">1 (Directors or Above)</option>            </select>
          </div>
          
          <div class="col-xl-3">
            <div class="form-group mb-3">
              <label class="form-label" for="offer_letter_date">Offer Letter Issue Date*</label>
              <input type="date" class="form-control" name="offer_letter_date" formControlName="offer_letter_date"
                placeholder="Offer Letter Issue Date*">
            </div>
          </div>
           <div class="col-xl-3">
            <div class="form-group mb-3">
              <label class="form-label" for="reported_by">Reported By*</label>
              <input type="text" class="form-control" name="reported_by" formControlName="reported_by"
                placeholder="Reported By*">
            </div>
          </div>

</div>

      </div>
      <div class="d-flex justify-content-center pb-2">
        <button type="button" class="btn btn-outline-theme btn-lg" id="btn1" hidden (click)="addReporting()">{{Submit}}</button>
        <button type="button" class="btn btn-outline-theme btn-lg ms-3" id="btn2" hidden mat-dialog-close="">Close</button>

      </div>
    </form>
  </div>
  <div class="card-arrow">
    <div class="card-arrow-top-left"></div>
    <div class="card-arrow-top-right"></div>
    <div class="card-arrow-bottom-left"></div>
    <div class="card-arrow-bottom-right"></div>
  </div>
  <div class="hljs-container mt-3">
    <pre><code class="xml" data-url="assets/data/form-elements/code-1.json"></code></pre>
  </div>
</div>
